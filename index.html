<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <div>
        <h3>Add Employee</h3>
        <input id="employeeFirstIn" type="text" placeholder="First Name">
        <input id="employeeLastIn" type="text" placeholder="Last Name">
        <input id="employeeIdIn" type="number" placeholder="ID">
        <input id="employeeTitleIn" type="text" placeholder="Title">
        <input id="employeeSalaryIn" type="number" placeholder="Annual Salary">
        <button id="submitEmployeeBtn">Submit</button>
    </div>
    <div>
        <h3>Employees</h3>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Travis</td>
                    <td>Lang</td>
                    <td>1234</td>
                    <td>best</td>
                    <td>5000000000</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <h3>Total Monthly: $100,000.00</h3>
    </div>
</body>
</html>
